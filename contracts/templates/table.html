<div class="row">
  <div id="results-status" class="small-10 small-centered slim columns">
    Showing the newest city contracts...
  </div>
</div>
<div class="row">
  <div class="small-10 small-centered columns">
    <div id="doclist">
      {% for doc in docs %}
        <div id="{{ doc.id }}" class="row contract-preview">
          <div class="small-12 medium-7 left columns">
            <div class="contract-title">
              {{ doc.title }}
            </div>
            <div class="contract-description">
              {{ doc.description }}
            </div>
            <div class="contract-date">
              {{ doc.dateadded }}
            </div>
          </div>
          <div class="button-group small-12 medium-4 right columns">
            <button class="button tiny open-button" id="open-button">
              Open
            </button>
            <button class="button tiny download-button" id="download-button">
              Download
            </button>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
<div class="row">
  <div id="nav-context" class="small-2 small-centered columns">
    <div id="pages">Page {{ page }} of {{ pages }}</div>
    <div id="pagination" data-offset="{{ page }}" data-total="{{ totaldocs }}" data-pages="{{ pages }}" data-query="{{ query }}">
      <span id="previous" class="page">Previous</span>
      <span id="next" class="page">Next</span>
    </div>
  </div>
</div>
