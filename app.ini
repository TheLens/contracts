[uwsgi]
virtualenv = /home/ubuntu/.virtualenvs/charlie
chdir = /home/ubuntu
wsgi-file = charlie/app/app.py
callable = app
touch-reload = /home/ubuntu/charlie/app/app.py
socket = 127.0.0.1:5010
logto = /var/log/uwsgi/charlie.log
uid = ubuntu
gid = ubuntu
die-on-term
catch-exceptions
workers = 2
harakiri = 120
max-requests = 200
master
